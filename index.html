<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Mukta+Vaani&display=swap" rel="stylesheet">
    </head>

<body>
    <div class="calcname">chueyPhone Calculator</div>
    <div id="calculator">
    <div id="calc-buttons">

        <div class="display"><h1 id="answer">0</h1></div>

        <div class="function button" id="clear">C</div>
        <div class="function button" id="intchange">±</div>
        <div class="function button" id="percentage">%</div>
        <div class="operator oparray button" id="divide">÷</div>

        <div class="number button" id="seven">7</div>
        <div class="number button" id="eight">8</div>
        <div class="number button" id="nine">9</div>
        <div class="operator oparray button" id="multiply">x</div>

        <div class="number button" id="four">4</div>
        <div class="number button" id="five">5</div>
        <div class="number button" id="six">6</div>
        <div class="operator oparray button" id="minus">-</div>

        <div class="number button" id="one">1</div>
        <div class="number button" id="two">2</div>
        <div class="number button" id="three">3</div>
        <div class="operator oparray button" id="add">+</div>

        <div class="number button" id="zero">0</div>
        <div class="function button" id="decimal"><span id="original">.</span><span id="smiley">:)</span></div>
        <div class="operator button" id="equal">=</div>

    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
